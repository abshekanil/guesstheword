<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/8csiYuorn0HQLXWdPQGBSdkCs6ygKWo6kPWV5DJqKcA0DPyfkHC3n3eLiOXj7199Tik" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="gameContainer">
            <div class="h1background">
                <h1>Guess the word</h1>
            </div>
            <p><b>Hint</b> : An animal name</p>
            <p class="displayWord"></p>
            <p>Guess one letter:
                <input type="text" maxlength="1" id="letterInput">
            </p>
            <div class="btnContainer">
                <button id="btn">Submit</button>
            </div>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
